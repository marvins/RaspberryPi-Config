#    Purpose: Configuration Options for PiDefender
#

#  Primary I2C Channel for PWM Servos
PWM_I2C_CHANNEL=0x40

#  Yaw Servo Channel
PWM_X_SERVO_CHANNEL=0

#  Pitch Servo Channel
PWM_Y_SERVO_CHANNEL=1

#  PWM Start Values
PWM_X_SERVO_START=400
PWM_Y_SERVO_START=400

#  PWM Servo Ranges
PWM_X_SERVO_MIN=100
PWM_X_SERVO_MAX=800
PWM_Y_SERVO_MIN=100
PWM_Y_SERVO_MAX=800

